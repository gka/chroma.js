<!doctype html>
<html>
<head>
<title>HCG color model</title>
<script src="chroma.js"></script>
<style>
	* {
		font-family: Consolas;
	}
	#final {
		width: 100px;
		height: 100px;
		border: solid 1px gray;
	}
	.color {
		width: 300px;
	}
</style>
</head>
<body>

G: <input class="color" id="G" type="range" min="0" max="1" step="0.0001" value="0"> <span id="Gv"></span><br>
C: <input class="color" id="C" type="range" min="0" max="1" step="0.0001" value="0.5"> <span id="Cv"></span><br>
H: <input class="color" id="H" type="range" min="0" max="360" step="0.0001" value="0"> <span id="Hv"></span><br><br>
<div id="final"></div><br> 
RGB: [<span id="finalv"></span>]

<script>
(function(){
	var Ge = document.querySelector("#G");
	var Ce = document.querySelector("#C");
	var He = document.querySelector("#H");
	var Gve = document.querySelector("#Gv");
	var Cve = document.querySelector("#Cv");
	var Hve = document.querySelector("#Hv");
	var fin = document.querySelector("#final");
	var finv = document.querySelector("#finalv");
	requestAnimationFrame(function tick(){
		requestAnimationFrame(tick);
		var g = Ge.value - 0
		var c = Ce.value - 0;
		var h = (He.value - 0);
		var rgb = chroma.hcg(h, c, g);
		Gve.innerHTML = g.toFixed(4);
		Cve.innerHTML = c.toFixed(4);
		Hve.innerHTML = h.toFixed(4);
		fin.style.backgroundColor = rgb.css();
		finv.innerHTML = rgb.get("rgb.r").toFixed(4) + ", " + rgb.get("rgb.g").toFixed(4) + ", " + rgb.get("rgb.b").toFixed(4);
	});
})();
</script>

</body>
</html>
